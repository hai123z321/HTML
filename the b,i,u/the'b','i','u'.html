<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the'b','i','u'</title>
  </head>
  <body>
    <!--thẻ b or strong để in đậm , thẻ i or em in nghiên, thẻ u gạch chân-->
    <!--có thể kết hợp -->
    <p><b>Lorem ipsum dolor sit amet consectetur.</b></p>
    <p><i>Trang bi dien</i></p>
    <p><u>TRang bi tan</u></p>
    <p><i>ai bi dien:</i><b>Trang</b></p>
  </body>
</html>
